<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="container-header">
                <div class="logo">
                    <img src="img/logo.jpg" alt="logo">
                </div>

                <nav class="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="img/1.png" alt="uno" style="width:100%;height: 300px;">
                <div class="text">uno</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="img/2.png" alt="dos" style="width:100%;height: 300px;">
                <div class="text">dos</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="img/3.jpg" alt="tres" style="width:100%;height: 300px;">
                <div class="text">tres</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>

            <br>

            <div style="text-align:center;">
                <span class="dot" onclick="currentSlides(1)"></span>
                <span class="dot" onclick="currentSlides(2)"></span>
                <span class="dot" onclick="currentSlides(3)"></span>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
